        <style>

          <script>

        window.addEventListener('scroll', () => {
         document.querySelector('nav').classList.toggle
        ('window-scroll', window.scrollY > 50)})

        const questionContainer = document.getElementById("question-container");
        const questionElement = document.getElementById("question");
        const answerButtons = document.getElementById("answer-buttons");
        const nextButton = document.getElementById("next-btn");
        const restartButton = document.getElementById("restart-btn");
        const resultDiv = document.getElementById("result");

        let shuffledQuestions, currentQuestionIndex, score;

        const questions = [
          {
            question: "What is the second step in computational thinking?",
            answers: [
              { text: "Algorithmic Thinking", correct: false },
              { text: "Decomposition", correct: false },
              { text: "Pattern Recognition", correct: true },
              { text: "Abstraction", correct: false },
            ],
          },
          {
            question: "What algorithm is most like the concept of computational thinking?",
            answers: [
              { text: "Topological Sort", correct: false },
              { text: "Divide and Conquer", correct: true },
              { text: "Counting Sort", correct: false },
              { text: "Kruskal", correct: false },
            ],
          },
          {
            question: "What is the goal of computational thinking?",
            answers: [
              { text: "To complete your work", correct: false },
              { text: "Figure out what someone is asking of you", correct: false },
              { text: "Formulate an algorithm to solve problems logically", correct: true },
              { text: "Think about something like a computer", correct: false },
            ],
          },
          {
            question: "What is an example of Abstraction",
            answers: [
              { text: "Breaking a problem down and splitting the work up with others", correct: false },
              { text: "Getting rid of a piece of the problem", correct: false },
              { text: "Coming up with a solution after understanding what the problem is asking for", correct: true },
              { text: "Creating instructions for the problem", correct: false },
            ],
          },
          {
            question: "What can you do after you create an algorithm for a problem?",
            answers: [
              { text: "Avoid any problems afterwards", correct: false },
              { text: "Don't use the algorithm", correct: false },
              { text: "Forget about it and move on", correct: false },
              { text: "Use that algorithm & process as guidelines for future problems", correct: true },
            ],
          },
          {
            question: "In Computational Thinking, how is your algorithm supposed to be look?",
            answers: [
              { text: "Simple enough for a computer to understand", correct: true},
              { text: "In order from most important to least important", correct: false },
              { text: "It just needs to be a complete solution", correct: false },
              { text: "Sorted in alphabetical order", correct: false },
            ],
          },
          {
            question: "What is Decomposition?",
            answers: [
              { text: "Making an algorithm for the problem", correct: false },
              { text: "Reading and understanding the problem", correct: false },
              { text: "Breaking down a problem into smaller, more manageable problems", correct: true },
              { text: "Finding the similarities in subproblems", correct: false },
            ],
          },
          {
            question: "Which of these is an example of Pattern Recognition?",
            answers: [
              { text: "Breaking into groups to complete the subtasks", correct: false },
              { text: "Laying out all of the problems that need to be resolved", correct: false },
              { text: "Collaborating with a group member, because your tasks are alike", correct: true },
              { text: "Analyzing the problems presented", correct: false },
            ],
          },
          {
            question: "How many steps are there in computational thinking?",
            answers: [
              { text: "Seven", correct: false },
              { text: "Four", correct: true },
              { text: "Three", correct: false},
              { text: "Five", correct: false },
            ],
          },
          {
            question: "Where did computational thinking stem from?",
            answers: [
              { text: "Quantum Science", correct: false },
              { text: "Engineering", correct: false },
              { text: "Physical Sciences", correct: true },
              { text: "Computer Science", correct: true },
            ],
          },
          {
            question: "What are some of the skills that computational thinking helps?",
            answers: [
              { text: "Problem Solving, Critical Thinking, Pattern Recognition", correct: true },
              { text: "Critical Thinking, Context Clues, Collaboration", correct: false },
              { text: "Problem Solving, Speed Reading, Goal Setting", correct: false },
              { text: "Imagery, Critical Thinking, Problem Solving", correct: false },
            ],
          },
          {
            question: "What age group does this technique work for the most?",
            answers: [
              { text: "5-12 years old", correct: false },
              { text: "13-19 years old", correct: false },
              { text: "20+ years old", correct: false },
              { text: "All of the Above", correct: true },
            ],
          },
          {
            question: "Where can Computational Thinking be applied?",
            answers: [
              { text: "Everywhere", correct: true },
              { text: "In the fields of Science", correct: false },
              { text: "In Engineering", correct: false },
              { text: "Only Computer Science", correct: false },
            ],
          },
          {
            question: "What can be used to hlep you retain information that you read?",
            answers: [
              { text: "Human-Computer interaction and Information Visualization", correct: true },
              { text: "Re-reading the information and writing it down", correct: false },
              { text: "Looking at videos on it", correct: false },
              { text: "Getting someone to help you with it", correct: false },
            ],
          },
          {
            question: "Which of these is a summary of computational thinking?",
            answers: [
              { text: "Finding a way to complete a goal", correct: false },
              { text: "Continous simplification of a problem and solving it in easy steps", correct: true },
              { text: "Breaking down a problem seeing what the problem wants from you", correct: false },
              { text: "Making a complex algorithm to a problem that needs to be solved", correct: false },
            ],
          },
        ];

        startQuiz();

        function startQuiz() {
          score = 0;
          questionContainer.style.display = "flex";
          shuffledQuestions = questions.sort(() => Math.random() - 0.5);
          currentQuestionIndex = 0;
          nextButton.classList.remove("hide");
          restartButton.classList.add("hide");
          resultDiv.classList.add("hide");
          setNextQuestion();
        }

        function setNextQuestion() {
          resetState();
          showQuestion(shuffledQuestions[currentQuestionIndex]);
        }

        function showQuestion(question) {
          questionElement.innerText = question.question;
          question.answers.forEach((answer, index) => {
            const inputGroup = document.createElement("div");
            inputGroup.classList.add("input-group");

            const radio = document.createElement("input");
            radio.type = "radio";
            radio.id = "answer" + index;
            radio.name = "answer";
            radio.value = index;

            const label = document.createElement("label");
            label.htmlFor = "answer" + index;
            label.innerText = answer.text;

            inputGroup.appendChild(radio);
            inputGroup.appendChild(label);
            answerButtons.appendChild(inputGroup);
          });
        }

        function resetState() {
          while (answerButtons.firstChild) {
            answerButtons.removeChild(answerButtons.firstChild);
          }
        }

        nextButton.addEventListener("click", () => {
          const answerIndex = Array.from(
            answerButtons.querySelectorAll("input")
          ).findIndex((radio) => radio.checked);
          if (answerIndex !== -1) {
            if (shuffledQuestions[currentQuestionIndex].answers[answerIndex].correct) {
              score++;
            }
            currentQuestionIndex++;
            if (shuffledQuestions.length > currentQuestionIndex) {
              setNextQuestion();
            } else {
              endQuiz();
            }
          } else {
            alert("Please select an answer.");
          }
        });

        restartButton.addEventListener("click", startQuiz);

        function endQuiz() {
          questionContainer.style.display = "none";
          nextButton.classList.add("hide");
          restartButton.classList.remove("hide");
          resultDiv.classList.remove("hide");
          resultDiv.innerText = `Your final score: ${score} / ${shuffledQuestions.length}`;
        }

          </script>
