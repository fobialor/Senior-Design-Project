<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
         h4 {
              font-size: 1.5rem;
            }
        form {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #330099;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: white;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: white;
            text-decoration: underline;
            margin: 0 10px;
        }

        h4 {
           font-size: 1.5rem;
           -webkit-text-stroke: 1px;
           -webkit-text-stroke-color: black;
         }

        * {
            padding: 0;
            margin: 0;
            border: 0;
            text-decoration: none;
            box-sizing: border-box;
            font-family: 'Mochiy Pop One', sans-serif;
            }
        
        a {
            color: #fff;
          }

        nav {
            background: #330099;
            width: 100vw;
            height: 5rem;
            position: fixed;
            top: 0;
            z-index: 10;
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.5);
          }

          .nav_container {
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
          }

          .nav_menu {
            display: flex;
            align-items: center;
            gap: 4rem;
          }

          .nav_menu a {
            font-size: 1rem;
          }

          .nav_menu a:hover {
            color: #9683EC;
          }

          ul{
            position: relative;
            list-style: none;
            width: 60%;
            justify-content: space-evenly;
            gap: 30px;
          }

          ul li{ 
            position: relative;
            list-style: none;
          }

          ul li a{
            letter-spacing: 4px;
            text-transform: uppercase;
            color: transparent;
            line-height: 1.5em;
            text-decoration: none;
            -webkit-text-stroke: 1px rgba(255,255,255,0.5);
          }

          ul li a::before {
            position: absolute;
            content: attr(data-text);
            color: var(--clr);
            width: 0;
            overflow: hidden;
            transition: 1s;
            border-right: 4px solid var(--clr);
           -webkit-text-stroke: 1px var(--clr);
          }

          ul li a:hover::before {
            width: 100%;
            filter: drop-shadow(0 0 25px var(--clr));
          }

    </style>
</head>
<body>

    <nav>
        <div class="container nav_container">
          &nbsp;
        <a href="index.html"><h4>Computational Mind</h4></a>
         <ul class ="nav_menu">
            <li style="--clr:#00ade1">
                <a href="index.html" data-text="&nbsp;Home">&nbsp;Home&nbsp;</a>
            </li>
            <li style="--clr:#f23208">
              <a href="learn.html" data-text="&nbsp;Learn">&nbsp;Learn&nbsp;</a>
            </li>
            <li style="--clr:#00dc82">
              <a href="feedback.html" data-text="&nbsp;Contact">&nbsp;Contact&nbsp;</a>
            </li>
            <li style ="--clr:#f36407">
              <a href ="login.html" data-text="&nbsp;Login">&nbsp;Login&nbsp;</a>
            </li>
        </ul>
      </div>
    </nav>

<form id="loginForm">
    <h2>Login Form</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Login">

    <div class="links">
        <a href="registration.html">Register A New Account</a>
        <a href="index.html">Go To Main Menu</a>
        <a href="forgotpassword.html">Forgot Password?</a>
    </div>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Retrieve the values entered by the user
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if the email exists in the database (simulated array of users)
            const user = findUserByEmail(email);

            if (!user) {
                // If email doesn't exist, display an error message
                alert('Email does not exist. Please register.');
            } else {
                // If email exists, check if the password matches
                if (user.password === password) {
                    // If password matches, login successful
                    alert('Login successful!');
                    // You can redirect the user to another page or perform other actions here
                } else {
                    // If password doesn't match, display an error message
                    alert('Incorrect password. Please try again.');
                }
            }
        });

        // Simulated database of users
        const users = [
            { email: 'user1@example.com', password: 'password1' },
            { email: 'user2@example.com', password: 'password2' }
            // Add more users as needed
        ];

        // Function to find a user by email in the simulated database
        function findUserByEmail(email) {
            return users.find(user => user.email === email);
        }
    });
</script>

</body>
</html>
